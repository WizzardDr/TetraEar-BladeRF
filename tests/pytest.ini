[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --ignore=tests
    --ignore=dev_tools
    --ignore=build
    --ignore=dist
    --ignore=release
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require mocks)
    codec: Codec verification tests
    slow: Slow running tests
    hardware: Tests requiring hardware (RTL-SDR)
